        <div class="seven columns">

        <!-- Lista de recetas -->
        <table class="u-full-width">
            <tbody>
            <tr>
                <td>
                    <div>
                        <label for="total">Total Results: </label>
                        <div id="total" align="left">{{ $ctrl.total }}</div>
                    </div>
                </td>
            </tr>

                <tr ng-repeat="product in $ctrl.productList | filter:$ctrl.filtroRecetas | orderBy:'name'">
                <!-- <tr ng-repeat="receta in $ctrl.recetas"> -->
                    <td>
                        <img
                            ng-src="{{ $ctrl.obtenerRutaImagen(product.photo) }}"

                    </td>
                    <td>
                        <!-- Podemos utilizar este ngClick para mostrar u ocultar
                             los datos de los ingredientes -->
                        <!-- ng-click="receta.mostrar = !receta.mostrar" -->

                        <div>{{ product.price | EurPrice }}</div>


                        <a ng-link="['DetailProduct', { id: product.id }]">Details</a>
                        <!-- Este ngShow debe ir complementando al ngClick de mÃ¡s arriba -->
                        <!-- ng-show="receta.mostrar" -->
                        <div>
                            <small>
                                {{ product.ingredientes | ResumenIngredientes }}

                    </td>
